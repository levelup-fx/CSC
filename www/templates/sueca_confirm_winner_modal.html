 <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Confirmar o vencedor</h1>
    </ion-header-bar>
    <ion-content ng-controller="suecaCtrl">
      <!-- OK button -->
      <div class="row no-padding-element">
        <div class="col">
          <p class="centered_paragraph_black">{{suecasheet.modal_player_name}}?</p>
        </div>
      </div>
      <div class="row no-padding-element">
        <div class="col">
        <!-- Botão de Reset -->
          <button class="button button-block button-balanced" ng-model="suecasheet.restart_button" ng-click="addVictoryPointsToWinner();closeSuecaAndShowAd(46);">
            OK
          </button>
        </div>
        <div class="col">
        <!-- Botão de Reset -->
          <button class="button button-block button-assertive" ng-model="suecasheet.back_button" ng-click="closeSuecaModal(46);">
            Cancelar
          </button>
        </div>
       
      </div>
        

  </ion-content>
</ion-modal-view>
