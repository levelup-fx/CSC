 <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Reiniciar as pontuações?</h1>
    </ion-header-bar>
    <ion-content ng-controller="kingCtrl">
      <!-- OK button -->
      <div class="row no-padding-element">
        <div class="col">
          <p class="centered_paragraph_black">Se continuar, as pontuações atuais serão apagadas.</p>
        </div>
      </div>
      <div class="row no-padding-element">
        <div class="col no-padding-element" style="padding: 5px;">
        <!-- Botão de Reset -->
          <button class="button button-block button-balanced" ng-model="kingsheet.reset_button" ng-click="initKingScores();closeKingAndShowAd(12);">
            Recomeçar
          </button>
        </div>
        <div class="col">
        <!-- Botão de Reset -->
          <button class="button button-block button-assertive" ng-model="kingsheet.back_button" ng-click="closeKingModal(12)">
            Cancelar
          </button>
        </div>
      </div>
        

  </ion-content>
</ion-modal-view>
