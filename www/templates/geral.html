<ion-view view-title="Pontuação" class="background-geral" ng-controller="geralCtrl">
<ion-header-bar class="bar-subheader item-input-inset no-padding-element" style="text-align: center;">
  <div class="row no-padding-element">
    <div class="col col-20 no-padding-element">
      <div class="list list-inset no-padding-element">
        <button class="button new-player-button" ng-click="openGeralModal(35)"><i class="icon ion-wrench"></i></button>
      </div>
    </div>
    <div class="col no-padding-element">
      <div class="list list-inset no-padding-element">
        <input class="player_name_input" type="text" placeholder="Nós" ng-model="geralsheet.p1_name">
      </div>
    </div>
    <div class="col no-padding-element" ng-model="geralsheet.p3_name_header_col" ng-show="geralsheet.showThirdPlayer">          
      <div class="list list-inset no-padding-element">
        <input class="player_name_input" type="text" placeholder="Jog. 3" ng-model="geralsheet.p3_name">
      </div>
    </div>
    <div class="col no-padding-element" ng-model="geralsheet.p4_name_header_col" ng-show="geralsheet.showFourthPlayer">
      <div class="list list-inset no-padding-element">
        <input class="player_name_input" type="text" placeholder="Jog. 4" ng-model="geralsheet.p4_name">
      </div>
    </div>
    <div class="col no-padding-element" ng-model="geralsheet.p5_name_header_col" ng-show="geralsheet.showFifthPlayer">
      <div class="list list-inset no-padding-element">
        <input class="player_name_input" type="text" placeholder="Jog. 5" ng-model="geralsheet.p5_name">
      </div>
    </div>
    <div class="col no-padding-element">
      <div class="list list-inset no-padding-element">
        <input class="player_name_input" type="text" placeholder="Eles" ng-model="geralsheet.p2_name">
      </div>
    </div>
    <div class="col no-padding-element">
      <div class="list list-inset no-padding-element">
        <!--<input type="text" class="subheader_input" value="Totais" disabled>-->
        <button class="button new-player-button" ng-click="openGeralModal(37)"><i class="icon ion-help"></i></button>
      </div>
    </div>
  </div>
  </ion-header-bar>


  <ion-content>
  	<div ng-controller="geralCtrl">
      <div class="row" ng-repeat="item in geralsheet.gameList">
        <div class="col col-20 no-padding-element">
          <input type="text" class="regular_text_input" ng-model="item.text" disabled>
        </div>
        <div class="col no-padding-element">
          <input class="score_input_left" ng-model="item.p1_model" ng-change="updateGameRowTotal(item.number, 1)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showThirdPlayer">
          <input class="score_input_middle" ng-model="item.p3_model" ng-change="updateGameRowTotal(item.number, 3)"  type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFourthPlayer">
          <input class="score_input_middle" ng-model="item.p4_model" ng-change="updateGameRowTotal(item.number, 4)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFifthPlayer">
          <input class="score_input_middle" ng-model="item.p5_model" ng-change="updateGameRowTotal(item.number, 5)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element">
          <input class="score_input_right" ng-model="item.p2_model" ng-change="updateGameRowTotal(item.number, 2)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element">
          <div class="list list-inset no-padding-element">
                <!--<input class="score_input" type="number" ng-value="0" placeholder="0" ng-model="geralsheet.total_game_10" style="{{changeGameTotalColor(10)}}" disabled>-->
                <input class="score_input" type="number" ng-model="item.total_model" placeholder="0" style="color: #94FF94;" disabled>
          </div>
        </div>
      </div>
      <!-- Totais de cada jogador -->
      <div class="row">
        <div class="col col-20 no-padding-element">
          <input type="text" class="final_score_input" value="Total" disabled>
        </div>
        <div class="col no-padding-element">
          <input class="final_score_input" ng-model="geralsheet.p1_game_total" ng-bind="geralsheet.p1_game_total" ng-value="0" disabled>
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showThirdPlayer">
          <input class="final_score_input" ng-model="geralsheet.p3_game_total" ng-bind="geralsheet.p3_game_total" ng-value="0" disabled>
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFourthPlayer">
          <input class="final_score_input" ng-model="geralsheet.p4_game_total" ng-bind="geralsheet.p4_game_total" ng-value="0" disabled>
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFifthPlayer">
          <input class="final_score_input" ng-model="geralsheet.p5_game_total" ng-bind="geralsheet.p5_game_total" ng-value="0" disabled>
        </div>
        <div class="col no-padding-element">
          <input class="final_score_input" ng-model="geralsheet.p2_game_total" ng-bind="geralsheet.p2_game_total" ng-value="0" disabled>
        </div>
        <div class="col no-padding-element">
          <div class="list list-inset no-padding-element">
                <!--<input class="score_input" type="number" ng-value="0" placeholder="0" ng-model="geralsheet.total_game_total" style="{{changeGameTotalColor(10)}}" disabled>-->
          </div>
        </div>
      </div>
      <!-- Linha -->
      <div class="row">
      <div class="col">
        <hr>
      </div>
      </div>
      <!-- Jogos que cada jogador venceu -->
      <div class="row">
        <div class="col col-20 no-padding-element">
          <input type="text" class="regular_text_input" value="Vitórias" disabled>
        </div>
        <!--
        <div class="col no-padding-element">
          <div class="list list-inset no-padding-element">
            <div class='no-padding-element'>
            <input class="score_input" ng-model="geralsheet.p1_game_victories" disabled>
          </div>
          </div>
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showThirdPlayer">
          <input class="score_input" ng-model="geralsheet.p3_game_victories" disabled>
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFourthPlayer">
          <input class="score_input" ng-model="geralsheet.p4_game_victories" disabled>
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFifthPlayer">
          <input class="score_input" ng-model="geralsheet.p5_game_victories" disabled>
        </div>
        <div class="col no-padding-element">
          <input class="score_input" ng-model="geralsheet.p2_game_victories" disabled>
        </div>-->

        <div class="col no-padding-element">
          <input class="victory_input_left" ng-model="geralsheet.p1_game_victories" ng-change="updateGameRowTotal(item.number, 1)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showThirdPlayer">
          <input class="victory_input_middle" ng-model="geralsheet.p3_game_victories" ng-change="updateGameRowTotal(item.number, 3)"  type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFourthPlayer">
          <input class="victory_input_middle" ng-model="geralsheet.p4_game_victories" ng-change="updateGameRowTotal(item.number, 4)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element" ng-show="geralsheet.showFifthPlayer">
          <input class="victory_input_middle" ng-model="geralsheet.p5_game_victories" ng-change="updateGameRowTotal(item.number, 5)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element">
          <input class="victory_input_right" ng-model="geralsheet.p2_game_victories" ng-change="updateGameRowTotal(item.number, 2)" type="number" ng-focus="deleteValueIfZero($event)" ng-blur="addZeroIfEmpty($event)">
        </div>
        <div class="col no-padding-element">
          <div class="list list-inset no-padding-element">
                <!--<input class="score_input" type="number"  placeholder="0" ng-model="geralsheet.games_total" disabled>-->
          </div>
        </div>
      </div>

      <!--<button class="button button-block button-balanced" ng-model="geralsheet.new_game_button" ng-click="addGeralGame()">
        Jogo seguinte
      </button>-->
      <!--<div class="row">
      <div class="col no-padding-element">
        <button class="button button-block button-balanced" ng-model="geralsheet.reset_button" ng-click="addGeralGame()">
        +1 partida
        </button>
      </div>
      </div>-->
      <div class="row">
        <!--<div class="col col-45 no-padding-element">
          <button class="button button-block button-stable" ng-model="geralsheet.reset_button" ng-click="createAdView();checkTotalForVictory() ? restartGeralScores() : openGeralModal(14);">
          Próx. Jogo
          </button>
        </div>-->
        <div class="col no-padding-element">
          <button class="button button-block button-balanced" ng-model="geralsheet.reset_button" ng-click="nextGame();createInterstitialAdView();">
          Seguinte
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col no-padding-element">
          <button class="button button-block button-positive" ng-model="geralsheet.reset_button" ng-click="restartScoresNotVictories();createInterstitialAdView();">
          Novo
          </button>
        </div>
        <div class ="col col-10 no-padding-element">
        &nbsp;
        </div>
        <div class="col no-padding-element">
          <button class="button button-block button-assertive" ng-model="geralsheet.reset_button" ng-click="openGeralModal(36);">
          Reiniciar
          </button>
        </div>
      </div>
    </div>
    <!--<button class="button button-block button-stable" ng-click="goBackButton()">
        <i class="icon ion-arrow-return-left"></i>
    </button>-->
  </ion-content>
</ion-view>
