 <ion-modal-view>
    <ion-header-bar>
      <h1 class="title">Confirmar</h1>
    </ion-header-bar>
    <ion-content ng-controller="biscaCtrl">
      <!-- OK button -->
      <div class="row no-padding-element">
        <div class="col">
          <p class="centered_paragraph_black">Apagar as vitórias de {{biscasheet.modal_player_name}}?</p>
        </div>
      </div>
      <div class="row no-padding-element">
        <div class="col">
        <!-- Botão de Reset -->
          <button class="button button-block button-balanced" ng-model="biscasheet.delete_score_button" ng-click="evaluateBiscaPoints(0);closeBiscaAndShowAd(56);">
            OK
          </button>
        </div>
        <div class="col">
        <!-- Botão de Reset -->
          <button class="button button-block button-assertive" ng-model="biscasheet.back_button" ng-click="closeBiscaModal(56);">
            Cancelar
          </button>
        </div>
       
      </div>
        

  </ion-content>
</ion-modal-view>
